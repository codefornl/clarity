<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clarity Market Place</title>
    <link href="/css/foundation.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/additions.css" rel="stylesheet" type="text/css">
</head>

<body class="layout">

    <header class="main-header layout__main-header">
        <a href="/">
            <img src="/svg/clarity-marketplace-logo.svg" alt="Clarity marketplace" class="main-header__logo">
        </a>
    </header>

    <main class="main-content layout__main-content">

        <form class="searchbar layout__searchbar">
            <input type="text" class="searchbar__input" placeholder="Search {{ cbase.name }} use cases" name="q" value="">
            <button class="searchbar__button"><img src="/svg/searchbar-icon.svg"></button>
        </form>

        <div class="layout__row">

            <div class="layout__list-meta">

                <div class="list-summary">
                    <a href="/cbase/{{ cbase.slug }}">
                        <h2 class="list-summary__title">{{ cbase.name }}</h2>
                    </a>
                    <div class="list-summary__count">{{ cbase._embedded.usecase|length }} use cases</div>
                    <p class="list-summary__description">{{ cbase.description|raw }}</p>
                    <div class="list-summary__curator">
                        <div class="curator">
                            <img src="{{ cbase.image }}" class="curator__avatar">
                            <div class="curator__contact">
                                <h3 class="curator__name">{{ cbase.admin_name }}</h3>
                                <div class="curator__badge">curator</div>
                                <a href="mailto:{{ cbase.admin_email }}" class="curator__email">{{ cbase.admin_email }}</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="layout__project-list">

{% for usecase in cbase._embedded.usecase %}

                <a href="/cbase/{{ cbase.slug }}/usecase/{{ usecase.slug }}">
                    <div class="project layout__project-list-item">
                        <img src="http://img.codefor.nl?url={{ usecase.image|url_encode }}&height=426&width=640" class="project__image">
                        <div class="project__meta">
                            <div class="project__summary">
                                <h3 class="project__title">{{ usecase.name }}</h3>
                                <h4 class="project__location">{{ usecase.organisation }}</h4>
                            </div>
                            <div class="project__tools">
                                <img src="/svg/tools-icon.svg" class="project__tools-icon">
                                <span class="project__tools-count">{{ usecase.tools|length }} tool</span>
                            </div>
                        </div>
                    </div>
                </a>

{% endfor %}

                <a href="/cbase/{{ cbase.slug }}">
                    <div class="project layout__project-list-item">
                        <img src="http://img.codefor.nl/?url=http://www.cbase.eu/img/cbase_screen.png&height=426&width=640" class="project__image">
                        <div class="project__meta">
                            <div class="project__summary">
                                <h3 class="project__title">MORE Â»</h3>
                                <h4 class="project__location"></h4>
                            </div>
                        </div>
                    </div>
                </a>

            </div>
        </div>
        
    </main>
</body>
</html>
